<!DOCTYPE html>
<html data-ng-app>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AngularJS</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<style>
			body {
				padding-top: 70px;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	</head>
	<body>

		<header role="banner">

			<nav class="navbar navbar-inverse navbar-fixed-top">

				<div class="container">

					<div class="navbar-header">
						<a class="navbar-brand" href="#">AngularJS</a>
					</div>

				</div>

			</nav>

		</header>

		<main class="container" role="main">

			<div class="panel panel-default">

				<div class="panel-heading">The Basics</div>

				<div class="panel-body">

					<div class="row">

						<div class="col-md-12">

							<form role="form">

								<div class="form-group">
									<label for="name">Name:</label>
									<input type="text" class="form-control" name="name" id="name" placeholder="Enter a name here" data-ng-model="yourName">
								</div>

							</form>

						</div>

					</div>

					<div data-ng-show="yourName.length" class="well text-center">
						Hello <strong>{{ yourName }}</strong>!
					</div>

				</div>

			</div>

		</main>

		<hr>

		<footer class="container text-center" role="contentinfo">

			<a href="https://angularjs.org/">AngularJS</a>

		</footer>

	</body>
</html>
